<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureStream | Login</title>
    <meta name="description" content="Real-time collaborative screen sharing with low-latency WebRTC streaming">

    <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="h-screen flex overflow-hidden bg-[#1a1a1a]">

    <div id="toast-container" class="fixed top-6 right-6 z-50 flex flex-col gap-3 pointer-events-none"></div>

    <div class="fixed inset-0 z-0 bg-[#1a1a1a] flex items-center justify-center p-4">

        <div class="w-full max-w-md bg-[#242424] rounded-lg shadow-lg overflow-hidden border border-[#333]">
            <div class="p-8 text-center border-b border-[#333]">
                <h1 class="text-2xl font-semibold text-white mb-2">PureStream</h1>
                <p class="text-gray-400 text-sm">Screen Sharing & Collaboration</p>
            </div>

            <div class="p-6 space-y-8">
                <div class="space-y-4">
                    <h2 class="text-white font-medium text-sm uppercase tracking-wider text-center">Join Meeting</h2>
                    <input type="text" id="join-username" placeholder="Your Name"
                        class="w-full bg-[#333] border border-[#444] rounded px-4 py-2 text-white outline-none focus:border-blue-500 transition-colors" />
                    <div class="flex gap-2">
                        <input type="text" id="room-code-input" placeholder="Meeting ID"
                            class="flex-1 bg-[#333] border border-[#444] rounded px-4 py-2 text-white outline-none focus:border-blue-500 transition-colors" />
                        <button id="join-room-btn"
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded font-medium transition-colors">
                            Join
                        </button>
                    </div>
                </div>

                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-[#333]"></div>
                    </div>
                    <div class="relative flex justify-center">
                        <span class="px-2 bg-[#242424] text-xs text-gray-500 uppercase">Or</span>
                    </div>
                </div>
                <div class="space-y-4">
                    <div class="flex items-center justify-between">
                        <h2 class="text-white font-medium text-sm uppercase tracking-wider">New Meeting</h2>
                    </div>

                    <input type="text" id="create-username" placeholder="Display Name"
                        class="w-full bg-[#333] border border-[#444] rounded px-4 py-2 text-white outline-none focus:border-blue-500 transition-colors" />
                    <button id="create-room-btn"
                        class="w-full bg-[#333] hover:bg-[#444] border border-[#444] text-white py-2 rounded font-medium transition-colors flex items-center justify-center gap-2">
                        <i data-lucide="video" class="w-4 h-4"></i>
                        <span>Start New Meeting</span>
                    </button>
                </div>
            </div>

            <div class="p-4 bg-[#1f1f1f] text-center border-t border-[#333]">
                <p class="text-xs text-gray-600">&copy; 2026 PureStream</p>
            </div>
        </div>
    </div>

    <script type="module" src="/src/login.ts"></script>
</body>

</html>
