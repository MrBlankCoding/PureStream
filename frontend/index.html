<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureStream | Login</title>
    <meta name="description" content="Real-time collaborative screen sharing with low-latency WebRTC streaming">

    <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="h-screen flex overflow-hidden">

    <div id="toast-container" class="absolute top-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>
    <div class="hidden lg:flex flex-1 bg-slate-950 items-center justify-center p-12 relative overflow-hidden">
        <div
            class="absolute top-0 left-0 w-full h-full bg-[radial-gradient(ellipse_at_top_right,_var(--tw-gradient-stops))] from-blue-900/20 via-slate-950 to-slate-950">
        </div>
    </div>

    <!-- Right Panel: Login Form -->
    <div class="flex-1 bg-slate-900 flex items-center justify-center p-8">
        <div class="w-full max-w-md space-y-8">
            <div class="lg:hidden text-center mb-10">
                <h1 class="text-4xl font-bold text-white">PureStream</h1>
                <p class="text-slate-400 mt-2">Professional Screen Sharing</p>
            </div>

            <div class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-slate-400 mb-2">Display Name</label>
                    <input type="text" id="username-input" placeholder="e.g. Alice" autofocus class="input-field">
                </div>

                <div class="pt-4 border-t border-slate-800">
                    <button id="create-room-btn" class="w-full btn-primary h-12 text-lg">
                        Create New Room
                    </button>
                </div>

                <div class="relative py-4">
                    <div class="absolute inset-0 flex items-center"><span
                            class="w-full border-t border-slate-800"></span></div>
                    <div class="relative flex justify-center text-xs uppercase"><span
                            class="bg-slate-900 px-3 text-slate-500 font-medium">Or join existing</span></div>
                </div>

                <div class="space-y-3">
                    <label class="block text-sm font-medium text-slate-400">Room ID</label>
                    <div class="flex gap-3">
                        <input type="text" id="room-code-input" placeholder="e.g. 123-456"
                            class="input-field font-mono">
                        <button id="join-room-btn" class="btn-secondary px-8">
                            Join
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/src/login.js"></script>
</body>

</html>
