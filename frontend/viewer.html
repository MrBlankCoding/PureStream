<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureStream | Viewer</title>
    <meta name="description" content="Real-time collaborative screen sharing with low-latency WebRTC streaming">

    <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="h-screen flex flex-col overflow-hidden bg-black">

    <div id="toast-container" class="absolute top-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div id="app-screen" class="flex-1 flex flex-col md:flex-row overflow-hidden">

        <aside
            class="w-full md:w-64 h-auto md:h-full max-h-[30vh] md:max-h-full bg-slate-900 border-b md:border-b-0 md:border-r border-slate-800 flex flex-col transition-all duration-300 flex-shrink-0"
            id="sidebar">
            <div class="p-6 border-b border-slate-800">
                <h2 class="text-xl font-bold text-white">Room</h2>
                <div class="flex items-center gap-2 mt-2 bg-slate-800 p-2 rounded-lg cursor-pointer hover:bg-slate-700 transition-colors"
                    id="copy-room-id">
                    <span id="room-id-display" class="font-mono text-emerald-400 text-sm">...</span>
                    <i data-lucide="copy" class="w-4 h-4 text-slate-400"></i>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-3">Participants</h3>
                <div id="user-list" class="space-y-1"></div>
            </div>

            <div class="p-4 border-t border-slate-800">
                <button id="leave-btn"
                    class="w-full py-2 px-4 bg-red-500/10 hover:bg-red-500/20 text-red-500 rounded-lg text-sm font-semibold transition-colors">
                    Leave Room
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col md:flex-row relative bg-black">
            <div class="flex-1 flex flex-col">
                <div id="video-stage" class="flex-1 flex items-center justify-center p-4 relative">
                    <div id="empty-state" class="text-center space-y-4">
                        <div
                            class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto animate-pulse">
                            <i data-lucide="monitor" class="w-10 h-10 text-slate-600"></i>
                        </div>
                        <p id="status-message" class="text-slate-500 text-lg">Waiting for someone to share...</p>
                    </div>

                    <video id="remote-video" autoplay playsinline
                        class="hidden max-w-full max-h-full rounded-lg shadow-2xl"></video>
                </div>

                <div
                    class="h-16 md:h-20 bg-slate-900 border-t border-slate-800 flex items-center justify-between px-4 md:px-8">
                    <div class="flex items-center gap-2 md:gap-4">
                        <div class="flex items-center gap-2 md:gap-3">
                            <div class="w-8 h-8 md:w-10 md:h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold text-sm md:text-lg"
                                id="my-avatar">?</div>
                            <div class="flex flex-col">
                                <span id="my-username"
                                    class="font-bold text-white leading-none text-sm md:text-base">Me</span>
                                <span class="text-[10px] md:text-xs text-emerald-400">Online</span>
                            </div>
                        </div>
                    </div>

                    <div class="flex items-center gap-2 md:gap-3">
                        <button id="join-call-btn"
                            class="flex items-center gap-2 px-3 py-2 md:px-4 md:py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-xl font-semibold transition-all text-sm md:text-base">
                            <i data-lucide="phone-call" class="w-4 h-4 md:w-5 md:h-5"></i>
                            <span class="hidden md:inline">Join Call</span>
                        </button>
                        <div id="call-controls" class="flex items-center gap-2 md:gap-3 hidden">
                            <button id="mute-btn"
                                class="p-2 md:p-3 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl transition-all"
                                title="Toggle Mute">
                                <i data-lucide="mic" class="w-4 h-4 md:w-5 md:h-5"></i>
                            </button>
                            <button id="deafen-btn"
                                class="p-2 md:p-3 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl transition-all"
                                title="Toggle Deafen">
                                <i data-lucide="volume-2" class="w-4 h-4 md:w-5 md:h-5"></i>
                            </button>
                            <div class="w-px h-6 md:h-8 bg-slate-700"></div>
                        </div>
                        <button id="fullscreen-btn"
                            class="p-2 md:p-3 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl transition-all"
                            title="Toggle Fullscreen">
                            <i data-lucide="maximize" class="w-4 h-4 md:w-5 md:h-5"></i>
                        </button>
                        <button id="share-screen-btn"
                            class="flex items-center gap-2 px-3 py-2 md:px-6 md:py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all text-sm md:text-base">
                            <i data-lucide="monitor-up" class="w-4 h-4 md:w-5 md:h-5"></i>
                            <span class="hidden md:inline">Share Screen</span>
                        </button>
                        <button id="stop-share-btn"
                            class="hidden flex items-center gap-2 px-3 py-2 md:px-6 md:py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold transition-all text-sm md:text-base">
                            <span class="hidden md:inline">Stop Sharing</span>
                        </button>
                    </div>
                </div>
            </div>

            <aside class="w-full md:w-80 border-t md:border-t-0 md:border-l border-slate-800 bg-slate-950 flex flex-col h-full">
                <div class="p-4 border-b border-slate-800 flex items-center justify-between">
                    <h3 class="text-sm font-semibold text-white">Chat</h3>
                </div>
                <div id="chat-messages" class="flex-1 overflow-y-auto p-4 space-y-3 bg-slate-950"></div>
                <form id="chat-form" class="p-4 border-t border-slate-800 flex items-center gap-2">
                    <input id="chat-input" type="text" maxlength="400" autocomplete="off"
                        class="flex-1 bg-slate-900 border border-slate-700 rounded-lg px-3 py-2 text-sm text-white placeholder-slate-500 focus:border-emerald-500 focus:ring-1 focus:ring-emerald-500 outline-none"
                        placeholder="Say something...">
                    <button type="submit"
                        class="px-3 py-2 bg-emerald-600 hover:bg-emerald-700 text-white rounded-lg text-sm font-semibold transition-colors">
                        Send
                    </button>
                </form>
            </aside>
        </main>
    </div>

    <script type="module" src="/src/viewer.js"></script>
</body>

</html>
