<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PureStream | Viewer</title>
    <meta name="description" content="Real-time collaborative screen sharing with low-latency WebRTC streaming">

    <link rel="stylesheet" href="/src/styles.css">
</head>

<body class="h-screen flex flex-col overflow-hidden bg-black">

    <div id="toast-container" class="absolute top-4 right-4 z-50 flex flex-col gap-2 pointer-events-none"></div>

    <div id="app-screen" class="flex-1 flex overflow-hidden">

        <aside class="w-64 bg-slate-900 border-r border-slate-800 flex flex-col transition-all duration-300"
            id="sidebar">
            <div class="p-6 border-b border-slate-800">
                <h2 class="text-xl font-bold text-white">Room</h2>
                <div class="flex items-center gap-2 mt-2 bg-slate-800 p-2 rounded-lg cursor-pointer hover:bg-slate-700 transition-colors"
                    id="copy-room-id">
                    <span id="room-id-display" class="font-mono text-emerald-400 text-sm">...</span>
                    <i data-lucide="copy" class="w-4 h-4 text-slate-400"></i>
                </div>
            </div>

            <div class="flex-1 overflow-y-auto p-4 space-y-2">
                <h3 class="text-xs font-bold text-slate-500 uppercase mb-3">Participants</h3>
                <div id="user-list" class="space-y-1"></div>
            </div>

            <div class="p-4 border-t border-slate-800">
                <button id="leave-btn"
                    class="w-full py-2 px-4 bg-red-500/10 hover:bg-red-500/20 text-red-500 rounded-lg text-sm font-semibold transition-colors">
                    Leave Room
                </button>
            </div>
        </aside>

        <main class="flex-1 flex flex-col relative bg-black">
            <div id="video-stage" class="flex-1 flex items-center justify-center p-4 relative">
                <div id="empty-state" class="text-center space-y-4">
                    <div
                        class="w-20 h-20 bg-slate-800 rounded-full flex items-center justify-center mx-auto animate-pulse">
                        <i data-lucide="monitor" class="w-10 h-10 text-slate-600"></i>
                    </div>
                    <p id="status-message" class="text-slate-500 text-lg">Waiting for someone to share...</p>
                </div>

                <video id="remote-video" autoplay playsinline
                    class="hidden max-w-full max-h-full rounded-lg shadow-2xl"></video>
            </div>

            <div class="h-20 bg-slate-900 border-t border-slate-800 flex items-center justify-between px-8">
                <div class="flex items-center gap-4">
                    <div class="flex items-center gap-3">
                        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center font-bold text-lg"
                            id="my-avatar">?</div>
                        <div class="flex flex-col">
                            <span id="my-username" class="font-bold text-white leading-none">Me</span>
                            <span class="text-xs text-emerald-400">Online</span>
                        </div>
                    </div>
                </div>

                <div class="flex items-center gap-3">
                    <button id="fullscreen-btn"
                        class="p-3 bg-slate-800 hover:bg-slate-700 text-slate-300 rounded-xl transition-all"
                        title="Toggle Fullscreen">
                        <i data-lucide="maximize" class="w-5 h-5"></i>
                    </button>
                    <button id="share-screen-btn"
                        class="flex items-center gap-2 px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold transition-all">
                        <i data-lucide="monitor-up" class="w-5 h-5"></i>
                        Share Screen
                    </button>
                    <button id="stop-share-btn"
                        class="hidden flex items-center gap-2 px-6 py-3 bg-red-600 hover:bg-red-700 text-white rounded-xl font-bold transition-all">
                        Stop Sharing
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script type="module" src="/src/viewer.js"></script>
</body>

</html>
